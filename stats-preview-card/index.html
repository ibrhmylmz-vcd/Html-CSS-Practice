<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">


        <div class="card">
        <div class="text-box">
             <div class="title"><p class="title-p">Get <span class="title-p-different">insights</span> that help your business grow.</p> </div>






             <div class="text-paragraph"><p class="text-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p></div>




             <div class="numbers">
                    
                 <div class="numbers-1 num-flex"> 
                     <div class="num-1-com-num"> <p class="num-1-com-p">10k+</p></div>
                     <div class="num-1-com-text" ><p class="num-1-cum-text-p">COMPANIES</p></div> 
                 </div>


                 <div class="numbers-2 num-flex"> 
                    <div class="num-2-tem-num"><p class="num-2-tem-p">314</p></div>
                    <div class="num-2-tem-text" ><p class="num-2-tem-text-p">TEMPLATES</p> </div> 
                </div>


                <div class="numbers-3 num-flex"> 
                    <div class="num-3-QU-num"><p class="num-3-QU-p">12M+</p></div>
                    <div class="num-3-QU-text" ><p class="num-3-QU-text-p">QUERIES</p></div> 
                </div>

             </div>

        </div>

        <div class="image-box"><img  class="img" src="image-header-desktop.jpg" alt="photo"></div>
     </div>




        



    
      
    <div class="creator"><p class="creator-p">Coded by <a href="https://github.com/ibrhmylmz-vcd">Ibrahim Yilmaz</a></p></div>
</div>
</body>
</html>
