<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="background">
    <div class="main-conteiner">

        <div class="child-conteiner">


            <div class="nft-card">

                <div class="image"><img class="test" src="image-equilibrium.jpg" alt="Nft-image"></div>


                <div class="nft-title" ><p class="nft-p"> Equilibrium #3429 </p></div>


                <div class="nft-maintext"><p class="nft-maintext-p"> Our Equilibrium collection promotes balance and calm.</p></div>


                <div class="price-time">


                <div class="price-flex">
                 <div class="price"><img class="icon-eth" src="icon-ethereum.svg" alt="eth-symbol"> </div>
                 <div class="price-number"><p class="price-eth">0.041ETH</p></div>
                </div>


                <div class="time-flex">
                <div class="time"><img class="icon-clock" src="icon-clock.svg" alt="clock-symbol"></div>
                <div class="time-number"><p class="time-day">3 days left</p></div>
                </div>



                </div>

                


                <div class="line">


                <div class="creation"><img class="avatar" src="image-avatar.png" alt="personal-image"> </div>
                <div >  <p class="person-text"> Creation of   <a class="decoration" href=".">Random Person</a> </p></div>

               </div>


 

            </div>

            

        </div>

        <div class="creator">Coded by <a class="creator-link" href="https://github.com/ibrhmylmz-vcd">İbrahim Yılmaz</a></div>

    </div>





    </div>
